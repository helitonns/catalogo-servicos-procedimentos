
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li>Páginas</li>
        <li>/</li>
        <li><p:link outcome="/pages/user/departamento">Departamentos</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">


            <div class="ui-g">
                <div class="ui-g-12">
                    <label class="overview-numbers" style="color: #ff9800;font-size: 30px">Estrutura Organizacional</label>
                    <div class="card card-w-title" style="margin-top: 5px">

                        <p:messages globalOnly="true" closable="true"/>

                        <div style="margin-left: 20px;">Gerenciar departamentos</div>

                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">
                        
                            <div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="idDeptoNome" value="#{departamentoMB.departamento.nome}" required="true" requiredMessage="Campo obrigatório!"  converter="upper"/>
                                        <label>Nome</label>
                                    </h:panelGroup>     
                                </div>
                            </div>
           
                            
                            <div class="ui-g-12 ui-md-4">
                            	
                                <p:selectBooleanButton id="idAtivarPai" value="#{departamentoMB.ativarPai}"  onLabel="Selecionar Pai Ativo" offLabel="Selecionar Pai Inativo" label="Status" onIcon="ui-icon-check" offIcon="ui-icon-close">
                                    <p:tooltip value="Clique para Ativar o Departamento" for="idAtivarPai"/>
                                    <p:ajax event="change" update="idSelectDeptoPai" process="@this" />
                                </p:selectBooleanButton>
                            </div>
                            
                             <div class="ui-g-12 ui-md-4">
                                <p:selectOneMenu id="idSelectDeptoPai" disabled="#{departamentoMB.ativarPai == false}" converter="entityConverter" value="#{departamentoMB.departamentoPai}"  style="margin-top: 10px;">
                                    <f:selectItem itemLabel="Selecione o Departamento Pai" noSelectionOption="true"/>
                                    <f:selectItems value="#{departamentoMB.departamentos}" var="varDeptoPai" itemValue="#{varDeptoPai}" itemLabel="#{varDeptoPai.nome}" />
                                </p:selectOneMenu>
                            </div>
                            
                            
                            <div class="ui-g-12 ui-md-6">
                                <div class="ui-inputgroup">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="idDeptoEstrutura" value="#{departamentoMB.departamento.estrutura}" required="true" requiredMessage="Campo obrigatório!"  converter="upper"/>
                                        <label>Estrutura</label>
                                    </h:panelGroup>     
                                </div>
                            </div>
                            
                            <div class="ui-g-12 ui-md-6">
                                <div class="ui-inputgroup">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="idDeptoChefe" value="#{departamentoMB.departamento.chefe}" required="true" requiredMessage="Campo obrigatório!"  converter="upper"/>
                                        <label>Chefe</label>
                                    </h:panelGroup>     
                                </div>
                            </div>
							
							<div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask id="idDeptoTelefone" mask="9999-9999" value="#{departamentoMB.departamento.telefone}" required="true" requiredMessage="Campo obrigatório!"  converter="upper"/>
                                        <label>Telefone</label>
                                    </h:panelGroup>     
                                </div>
                            </div>
                            
                            <div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="idDeptoEmail" value="#{departamentoMB.departamento.email}" required="true" requiredMessage="Campo obrigatório!"/>
                                        <label>Email</label>
                                    </h:panelGroup>     
                                </div>
                            </div>
                        	
                        	<div class="ui-g-12 ui-md-4">
                            	
                                <p:selectBooleanButton id="idDeptoStatus" value="#{departamentoMB.departamento.status}"  onLabel="Departamento Ativo" offLabel="Departamento Inativo" label="Status" onIcon="ui-icon-check" offIcon="ui-icon-close">
                                    <p:tooltip value="Clique para selecoinar o Status" for="idDeptoStatus"/>
                                </p:selectBooleanButton>
                            </div>
                            
                           
                           <div class="ui-g-12 ui-md-6">
                                <h:panelGroup>
                                    <p:selectCheckboxMenu  id="idAtoresSelecionados"   label="- Selecionar Atores - " value="#{departamentoMB.atoresSelecionados}" converter="entityConverter" filter="true" filterMatchMode="contains" style="width: 80%; font-weight: normal">
                                        <f:selectItems value="#{departamentoMB.atores}" var="var_atoresSelecionados" itemValue="#{var_atoresSelecionados}" itemLabel="#{var_atoresSelecionados.descricao}" />
                                    </p:selectCheckboxMenu>
                                    <p:commandButton id="btnAddAtor"  action="#{departamentoMB.adicionarAtor()}" update="idTabAtorAdicionados" icon="ui-icon-add" style="float: right">
                                        <p:tooltip value="Adicionar Atores" for="btnAddAtor"/>
                                    </p:commandButton>
                                </h:panelGroup>
                            </div>

                            <div class="ui-g-12 ui-md-12">
                                <p:dataTable id="idTabAtorAdicionados" var="aa" value="#{departamentoMB.atoresAdicionados}" emptyMessage=" ">
                                    <p:column headerText="Atores Selecionados">
                                        <h:outputText value="#{aa.descricao}" />
                                    </p:column>
                                    <p:column style="width: 65px">
                                        <p:commandButton id="btnRemoverAtor" ajax="false" title="Remover" icon="ui-icon-remove" styleClass="red-btn"  update="idTabAtorAdicionados" actionListener="#{departamentoMB.setRemoverAtor(aa)}"   action="#{departamentoMB.removerAtor()}">
                                            <p:tooltip value="Remover Ator" for="btnRemoverAtor"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            
                              <div class="ui-g-12 ui-md-6">
                                <p:commandButton value="Salvar" ajax="false" action="#{departamentoMB.salvarDepartamento()}" icon="ui-icon-save"/>
                            </div>

                            <div class="ui-g-12 ui-md-6">
                                <p:commandButton value="Cancelar" immediate="true" action="#{departamentoMB.cancelar()}" styleClass="blue-grey-btn" icon="ui-icon-cancel" />
                            </div>  
                       
                
                           
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        
        
        <h:form id="form2">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title"> 
                        <div style="margin-left: 20px;">Departamentos cadastrados</div>

                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">
                            <div class="ui-g-12 ui-md-12">
                                <p:dataTable var="departamento_var" value="#{departamentoMB.departamentos}" reflow="true"  paginator="true" rows="10" emptyMessage=" ">
                                    <p:column headerText="Id" style="width: 100px">
                                        <h:outputText value="#{departamento_var.id}" />
                                    </p:column>
                                    <p:column headerText="Nome" sortBy="#{departamento_var.nome}" filterBy="#{departamento_var.nome}">
                                        <h:outputText value="#{departamento_var.nome}" />
                                    </p:column>
                                    <p:column headerText="Status" style="width: 100px">
                                        <h:outputText value="#{departamento_var.status ? 'Ativo' : 'Inativo'}" />
                                    </p:column>
                                     <p:column headerText="DeptoPai">
                                        <h:outputText value="#{departamento_var.departamentoPai.nome}" />
                                    </p:column>

                                    <p:column headerText="Ação" style="width: 300px">
                                        <h:panelGrid columns="2" style="width: 100%">
                                            <p:commandButton value="Atribuições" action="#{departamentoMB.redirecionarParaAtribuicoes}"  icon="ui-icon-add-circle-outline" styleClass="orange-btn" style="width: 100%">
                                                <f:setPropertyActionListener value="#{departamento_var}" target="#{departamentoMB.departamento}"/>
                                            </p:commandButton>
                                            <p:commandButton value="Editar"  icon="ui-icon-edit" ajax="true" update="form" style="width: 100%">
                                                <f:setPropertyActionListener value="#{departamento_var}" target="#{departamentoMB.departamento}"/>
                                                <f:setPropertyActionListener value="#{departamento_var.departamentoPai}" target="#{departamentoMB.departamentoPai}"/>
                                                <f:setPropertyActionListener value="#{departamento_var.atores}" target="#{departamentoMB.atoresAdicionados}"/>
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        
                        <p:dialog header="Exclusão" widgetVar="modal_excluir" modal="true" height="100" width="550">
                            <h:panelGrid columns="2" style="width: 100%">
                                <h:outputText value="Tem certeza que deseja excluir o item selecionado?" style="width: 100%"/>
                                <p:selectOneButton value="#{departamentoMB.deleteDepartamento}">
                                    <f:selectItem itemLabel="Sim" itemValue="#{true}" />
                                    <f:selectItem itemLabel="Não" itemValue="#{false}" />
                                </p:selectOneButton>
                            </h:panelGrid>

                            <f:facet name="footer">
                                <h:panelGrid columns="2" style="width: 100%">
                                    <p:commandButton value="Excluir" icon="ui-icon-delete" ajax="false" action="#{departamentoMB.excluirDepartamento()}" style="width: 100%"/>
                                    <p:button value="Cancelar" styleClass="blue-grey-btn" icon="ui-icon-cancel"  style="width: 100%"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:dialog>

                       

                    </div>
                </div>
            </div>

        </h:form>
        
    </ui:define>
</ui:composition>
