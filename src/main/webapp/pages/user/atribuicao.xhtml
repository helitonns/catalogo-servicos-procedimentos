
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li>Páginas</li>
        <li>/</li>
        <li><p:link outcome="/pages/user/atribuicao">Atribuição</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">


            <div class="ui-g">
                <div class="ui-g-12">
                    <label class="overview-numbers" style="color: #ff9800;font-size: 30px">Atribuição</label>
                    <div class="card card-w-title" style="margin-top: 5px">

                        <p:messages globalOnly="true" closable="true"/>

                        <div style="margin-left: 20px;">Gerenciar Atribuição</div>

                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">
                            <div class="ui-g-12 ui-md-6">
                                <div class="ui-inputgroup">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText id="idAtribuicaoDesc" value="#{atribuicaoMB.atribuicao.descricao}" required="true"  converter="upperClean"/>
                                        <label>Descrição da Atribuição</label>
                                        <p:message for="idAtribuicaoDesc" showSummary="false" showDetail="false"/>
                                    </h:panelGroup>     
                                </div>
                            </div>
                            
                            <div class="ui-g-12 ui-md-6">
                                <p:selectOneMenu id="idSelectDepartamento" value="#{atribuicaoMB.departamento}" required="true" converter="entityConverter" style="margin-top: 10px;">
                                    <f:selectItem itemLabel="Selecione o departamento" noSelectionOption="true"/>
                                    <f:selectItems value="#{atribuicaoMB.departamentos}" var="varDepto" itemValue="#{varDepto}" itemLabel="#{varDepto.nome}" />
                                </p:selectOneMenu>
                            </div>

                            <div class="ui-g-12 ui-md-6">
                                <p:commandButton value="Salvar" action="#{atribuicaoMB.salvarAtribuicao}" ajax="false" icon="ui-icon-save"/>
                            </div>

                            <div class="ui-g-12 ui-md-6">
                                <p:commandButton value="Cancelar" action="#{atribuicaoMB.cancelar()}" styleClass="blue-grey-btn" icon="ui-icon-cancel" immediate="true"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        
        
        <h:form id="form2">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title"> 
                        <div style="margin-left: 20px;">Atribuições cadastradas</div>

                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">
                            <div class="ui-g-12 ui-md-12">
                                <p:dataTable var="atribuicao_var" value="#{atribuicaoMB.atribuicoes}" reflow="true" rowKey="#{atribuicao_var.id}" paginator="true" rows="10">
                                    <p:column headerText="Id" style="width: 100px">
                                        <h:outputText value="#{atribuicao_var.id}" />
                                    </p:column>

                                    <p:column headerText="Descricao" sortBy="#{atribuicao_var.descricao}" filterBy="#{atribuicao_var.descricao}">
                                        <h:outputText value="#{atribuicao_var.descricao}" />
                                    </p:column>

                                    <p:column headerText="Departamento" sortBy="#{atribuicao_var.departamento.nome}" filterBy="#{atribuicao_var.departamento.nome}">
                                        <h:outputText value="#{atribuicao_var.departamento.nome}" />
                                    </p:column>

                                    <p:column headerText="Ação" style="width: 250px">
                                        <h:panelGrid columns="2">
                                            <p:commandButton value="Editar"  icon="ui-icon-edit" ajax="true" update="form" style="width: 100%"  actionListener="#{atribuicaoMB.setAtribuicao(atribuicao_var)}">
                                                <f:setPropertyActionListener value="#{atribuicao_var.departamento}" target="#{atribuicaoMB.departamento}"/>
                                            </p:commandButton>
                                            <p:commandButton value="Excluir" icon="ui-icon-cancel"  style="width: 100%" styleClass="red-btn" actionListener="#{atribuicaoMB.setAtribuicao(atribuicao_var)}" onclick="PF('modal_excluir').show();"/>
                                        </h:panelGrid>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>

                        <p:dialog header="Exclusão" widgetVar="modal_excluir" modal="true" height="100" width="550">
                            <h:panelGrid columns="2" style="width: 100%">
                                <h:outputText value="Tem certeza que deseja excluir o item selecionado?" style="width: 100%"/>
                                <p:selectOneButton value="#{atribuicaoMB.removerAtribuicao}">
                                    <f:selectItem itemLabel="Sim" itemValue="#{true}" />
                                    <f:selectItem itemLabel="Não" itemValue="#{false}" />
                                </p:selectOneButton>
                            </h:panelGrid>

                            <f:facet name="footer">
                                <h:panelGrid columns="2" style="width: 100%">
                                    <p:commandButton value="Excluir" icon="ui-icon-delete" ajax="false" action="#{atribuicaoMB.excluirAtribuicao}" style="width: 100%"/>
                                    <p:button value="Cancelar" styleClass="blue-grey-btn" icon="ui-icon-cancel"  style="width: 100%"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:dialog>


                    </div>
                </div>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
