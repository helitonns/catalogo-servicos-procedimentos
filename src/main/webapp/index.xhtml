
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template1.xhtml">

    <ui:define name="breadcrumb">
        <li>Páginas</li>
        <li>/</li>
        <li><p:link outcome="/index.xhtml">Início</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">

           <div class="ui-g">
                <div class="ui-g-12">
                    <label class="overview-numbers" style="color: #ff9800;font-size: 30px">Departamentos</label>
                    <div class="card card-w-title" style="margin-top: 5px">

                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">


                            <div class="ui-g-12 ui-md-12" style="width: 100%;">
                                <center>
                                <p:organigram id="organigram"
                                              widgetVar="organigram"
                                              value="#{indexMB.rootNode}"
                                              selection="#{indexMB.selecionado}"
                                              var="node"
                                              zoom="true">
                                    
                                    <p:ajax event="select" listener="#{indexMB.nodeSelectListener}" />
                                    
                                    <p:organigramNode type="1" >
                                        <h:outputText value="#{node.data}" />
                                    </p:organigramNode>

                                    <p:organigramNode type="2" >
                                        <h:outputText value="#{node.data}" />
                                    </p:organigramNode>

                                    <p:organigramNode type="3" >
                                        <h:outputText value="#{node.data}" />
                                    </p:organigramNode>

                                    <p:organigramNode type="4">
                                        <h:outputText value="#{node.data}" />
                                    </p:organigramNode>

                                </p:organigram>
                                    </center>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
