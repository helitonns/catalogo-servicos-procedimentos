
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template1.xhtml">

    <ui:define name="breadcrumb">
        <li>Páginas</li>
        <li>/</li>
        <li><p:link outcome="/index.xhtml">Início</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">

            <div class="ui-g" style="width: 100% !important;">
                <div class="ui-g-12">
                    <center>
                        <label class="overview-numbers" style="color: #ff9800;font-size: 30px">Estrutura Organizacional da ALE/RR</label>
                    </center>
                    <div class="card card-w-title" style="width: 100% !important;">

                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">


                            <div class="ui-g-12 ui-md-12" style="width: 100%;">

                                <div class="ui-g-12 ui-md-12">
                                    <p:treeTable value="#{indexMB.rootArvore}" var="departamento" selectionMode="single" style="margin-top:0">
                                        <p:ajax event="select" listener="#{indexMB.onNodeSelect}" />
                                        <p:column headerText="Pesquisar" filterBy="#{departamento.nome}" >
                                            <h:outputText value="#{departamento.nome}" />
                                        </p:column>
                                    </p:treeTable>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
