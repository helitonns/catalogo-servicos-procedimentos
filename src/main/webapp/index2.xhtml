
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template1.xhtml">

    <ui:define name="breadcrumb">
        <li>Páginas</li>
        <li>/</li>
        <li><p:link outcome="/index.xhtml">Início</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">

            <div class="ui-g" style="width: 100% !important;">
                <div class="ui-g-12">
                    <center>
                        <label class="overview-numbers" style="color: #ff9800;font-size: 30px">Estrutura Organizacional da ALE/RR</label>
                    </center>
                    <div class="card card-w-title" style="width: 100% !important;">

                        <div class="ui-g ui-fluid form-group" style="margin-top: 20px">


                            <div class="ui-g-12 ui-md-12" style="width: 100%;">

                                <div class="ui-g-12 ui-md-12">
                                    <center>
                                        <p:organigram id="organigram"
                                                      widgetVar="organigram"
                                                      value="#{indexMB.rootNode}"
                                                      selection="#{indexMB.selecionado}"
                                                      var="node"
                                                      zoom="true"
                                                      autoScrollToSelection="true"
                                                      >

                                            <p:ajax event="select" listener="#{indexMB.nodeSelectListener}" />

                                            <p:organigramNode type="1" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="2" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="3" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="4" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="5" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="6" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="7" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="8" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="9" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                            <p:organigramNode type="10" style="width: 120px; font-size: 12px">
                                                <h:outputText value="#{node.data}"/>
                                            </p:organigramNode>

                                        </p:organigram>
                                    </center>
                                </div>

                                <div class="ui-g-12 ui-md-6" style="margin-top: 30px">
                                    <p:commandButton value="Recolher organograma" action="#{indexMB.recolherOrganograma()}" ajax="true" update="organigram" icon="ui-icon-fullscreen-exit"/>
                                </div>
                                <div class="ui-g-12 ui-md-6" style="margin-top: 30px">
                                    <p:commandButton value="Expandir organograma" action="#{indexMB.expandirOrganograma()}" ajax="true" update="organigram" icon="ui-icon-fullscreen"/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
