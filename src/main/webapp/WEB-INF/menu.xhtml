<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sm="http://primefaces.org/sapphire">

    <div id="layout-menu-container" class="layout-menu-container">
        <div id="layout-nano" class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-wrapper">
                    <h:form id="menuform">
                        <sm:menu>

                            <p:submenu id="sub_menu_gerencia" label="Gerência" icon="person">
                                <p:menuitem id="menu_ator" value="Atores" icon="person" outcome="/pages/user/ator" rendered="false"/>
                                <p:menuitem id="menu_departamento" value="Unidade Organizacional" icon="store" outcome="/pages/user/departamento-usuario"/>
                                <p:menuitem id="menu_departamentos" value="Unidades Organizacionais" icon="store" outcome="/pages/admin/departamento" rendered="#{startMB.superAdmin}"/>
                                <p:menuitem id="menu_atribuicao" value="Atribuição" icon="assignment" outcome="/pages/user/atribuicao"/>
                                <p:menuitem id="menu_fluxo_de_trabalho" value="Fluxo de trabalho" icon="autorenew" outcome="/pages/user/fluxo-de-trabalho"/>
                                <p:menuitem id="menu_documento" value="Documentos" icon="content_paste" outcome="/pages/user/documento"/>
                                <p:menuitem id="menu_duvida_frequente" value="Dúvidas Frequentes" icon="question_answer" outcome="/pages/user/duvida-frequente"/>
                            </p:submenu>

                            <p:submenu id="sub_menu_usuario" label="Configurações gerais" icon="settings" rendered="#{startMB.admin || startMB.superAdmin}">
                                <p:menuitem id="menu_usuario" value="Usuários" icon="person" outcome="/pages/admin/usuario" />
                                <p:menuitem id="menu_usuario_s" value="Super Usuários" icon="person" outcome="/pages/superadmin/superusuario" rendered="#{startMB.superAdmin}"/>
                                <p:menuitem id="menu_sistema" value="Sistemas" icon="settings" outcome="/pages/superadmin/sistema" rendered="false"/>
                                <p:menuitem id="menu_permissao" value="Privilégios" icon="lock" outcome="/pages/superadmin/privilegio" rendered="false"/>
                                <p:menuitem id="menu_autorizacao" value="Autorizações" icon="lock_outline" outcome="/pages/superadmin/autorizacao" rendered="false"/>
                            </p:submenu>
                            
                            <p:submenu id="menu_estatistica" label="Estatísticas" icon="assignment" rendered="#{startMB.superAdmin}">
                                <p:menuitem id="menu_estatistica_acesso" value="Estatísticas por acesso" icon="pie_chart" outcome="/pages/superadmin/estatistica"/>
                                <p:menuitem id="menu_estatistica_usuario" value="Estatísticas por usuário" icon="pie_chart" outcome="/pages/superadmin/estatistica-usuario"/>
                            </p:submenu>

                        </sm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
